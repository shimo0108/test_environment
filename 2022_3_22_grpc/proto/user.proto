syntax = "proto3";

package janken;

option go_package = "/proto";

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserResponse) {}
}

message User {
  int64 id = 1;
  string name = 2;
  int64 age = 3;
  string comment = 4;
}

message GetUserRequest {
  int64 id = 1;
}

message GetUserResponse {
  User user = 1;
}
